<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
    const name1 = "Mukilan" // Normal String
    const name2 = 'Manu'
    const name3 = new String("Mukilan") //String Object
    const name4 = new String("Mukilan")
    //When normal strings are compared with ==
    //  the data are compared
    console.log(name1 == name2) //false
    // When normal string compared with string object with ==
    // the data is compared
     console.log(name1 == name3) //true
    // When normal string compared with string object with ===
    // the data and the type are compared
    console.log(name1 === name3) //false
    //when the objects are compared with either == or ===
    //both the objects are different indefinite of type
    console.log(name3 == name4) //false
    console.log(name3 === name4) //false
    const name5 = name3
    console.log(name3 == name5) //true
    console.log(name3 === name5) //true

</script>
</html>
